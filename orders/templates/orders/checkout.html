

{% extends 'store/nav-footer.html' %}
{% load static %}
{% block content %}
  <div class="bgimg  ">
  <div class="container ">
    <div style="background:linear-gradient(-45deg,rgb(243, 106, 156),rgb(190, 204, 242),rgb(3, 80, 245));" class="card p-5 color" >
      <div class="row g-0 text-center">
        {% include "store/messages.html" %}
        <div style="background:linear-gradient(-45deg,rgb(190, 204, 242),rgb(190, 204, 242),rgb(3, 80, 245));" class="col-md-4 col-xl-6">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputadress" class="form-label">Address</label>
              <input type="text" name="adress" class="form-control" required="" id="exampleInputadress" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone" class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" required="" id="exampleInputPhone" >
            </div>
            <button type="submit" name="payment" class="btn btn-primary mb-5">
              Payment
            </button>
          </form>
          <form method="POST">
            {% csrf_token %}
        </form>
        </div>
        <div style="background:linear-gradient(-45deg,rgb(243, 106, 156),rgb(190, 204, 242));" class="col-md-8 col-xl-6  ">
          <div  class="card-body ">
            
              <h1 >Checkout</h1>
              <hr>
              Order Number: {{order.id}}
              <br>
              Totala AmountL : {{total}}$
              <br>
              <hr>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


{% endblock content %}
